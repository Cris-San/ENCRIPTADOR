<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>Encriptador Cris-San</title>
</head>
<body>

    <header>
        <img src="img/Logo.png" alt="logo Alura Latam ">
        <h1 class="titulo">CrypticText: <span class="protege">Protege</span> y <span class="revela">Revela</span>  tus Secretos</h1>
    </header>

    <main>
        <div class="entradas-salidas">
                            
            <!--Ingreso de datos usuario-->
            <section class="ingreso_datos">
                <h2>Encripta y Desencripta el texto que quieras!</h2>
                
                <!--Ingreso de texto a Desencriptar o Encriptar-->
                <div class="ingreso_texto">
                    <textarea id="ingresarTexto" class="txtareaingreso" name="IngresarTexto"  placeholder="Ingresa el texto para Proteger o Revelar"></textarea>
                </div>
                
                <!--Alerta-->
                <div class="alerta">
                    <img src="img/exclamacion.png" alt="icono de exclamación">
                    <p class="texto-aviso">Solo letras minúsculas y sin acentos</p>
                </div>
                
                <!--Botones-->
                <div class="botones">
                    <button id="botonEncriptar" class="btn_encrip">Encriptar</button>
                    <button id="botonDesencriptar" class="btn_desencrip">Desencriptar</button>
                </div>
            </section>

            <!--Salida de datos usuario-->
            <section class="salida_datos">

                <div class="tarjeta-contenedor">
                    <h2 class="mensaje_info">Lo siento. No se registró ningún mensaje.</h2>
                    <p class="mensaje_descrip">Ingresa el texto que desees <span class="encriptar">Encriptar</span> o <span class="desencriptar">Desencriptar</span>.</p>
                    <img class="img_de_encriptado" src="img/sinregistro.jpg" alt="">
                </div>
                
                <div class="salida_texto">
                    <textarea name="txtareasalida" id="SalidaTexto" class="txtareaSalida" placeholder="El Mensaje Secreto aparecerá aquí."></textarea>
                </div>

                <!--Botones Copiar y Borrar-->
                <div class="botones_copiar_borrar">
                    <button class="btn_copiar">Copiar</button>
                    <button class="btn_borrar">Borrar</button>
                </div>

            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body> 
</html>
