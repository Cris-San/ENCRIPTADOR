<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Cris-San</title>
</head>
<body>

    <header>
        <img src="img/Logo.png" alt="logo Alura Latam ">
        <h1 class="titulo">CrypticText: Protege y Revela tus Secretos</h1>
    </header>

    <main>
        <div class="entradas-salidas">
                            
            <!--Ingreso de datos usuario-->
            <section class="ingreso_datos">
                <h2>Encripta y Desencripta el texto que quieras!</h2>
                
                <!--Ingreso de texto a Desencriptar o Encriptar-->
                <div class="ingreso_texto">
                    <textarea class="txtareaingreso" name="ingresarTexto" id="ingresarTexto" placeholder="Ingresa el texto para Proteger o Revelar"></textarea>
                </div>
                
                <!--Alerta-->
                <div class="alerta">
                    <img src="img/exclamacion.png" alt="icono de exclamación">
                    <p class="ingreso_texto_parrafos">Solo letras minúsculas y sin acentos</p>
                </div>
                
                <!--Botones-->
                <div class="botones">
                    <button class="btn_encrip">Encriptar</button>
                    <button class="btn_desencrip">Desencriptar</button>
                </div>
            </section>

            <section class="salida_datos">

            </section>
        </div>
    </main>
</body>
</html>
